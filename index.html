<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>

<div class="container" id="container">
    <p class="title">Simple snake game</p>
    <div class="info">
        <button class="button" id="start">Start!</button>
        <div class="score">Scores: <span id="score">0</span></div>
        <button class="button-reload" id="end">X</button>
    </div>
    <div class="rules">
        <p class="rules-title">How to play "Simple snake game"</p>
        <ul>
            <li>1. Click "Start!" button to start the game or to restart the game.</li>
            <li>2. Play! (Use keyboard arrows to control the snake's movement)</li>
            <li>3. Click "X" button to close the game.</li>
        </ul>
    </div>
</div>

<script src="src/js/app.js" type="module"></script>
</body>
</html>
